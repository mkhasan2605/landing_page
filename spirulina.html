<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spirulina|Juice|Bar</title>
    <link href="https://fonts.googleapis.com/css2?family=Grey+Qo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="spirulina.css">
</head>

<body>

    <!-- ---------------- Navigation ----------------- -->


    <nav id="navbar">
        <div class="logo">
            <a href="#">Spirulina</a>
        </div>
        <div class="nav-links">
            <ul>
                <li><a href="#title-pg"> Home</a></li>
                <li><a href="#menu"> Menu</a></li>
                <li><a href="#gallery"> Gallery</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div>
    </nav>


    <!------------  Header --------------->

    <header id="title-pg">

        <div class="intro-text">
            <h2>Eat Healthy - Stay Healthy</h2>
        </div>
        <div class="name">
            <h1>SPIRULINA JUICE BAR</h1>

            <div class="top-btn"><button class="button"> <a href="#menu">Explore Menu</a></button></div>
        </div>

    </header>

    <!---------------- Menu Section --------------->

    <section id="menu">
        <div>
            <h2>MENU</h2>
        </div>
        <div class="photos">
            <img src="Images/drinks-menu.png" alt="drinks-menu">

            <img src="Images/food-menu.png" alt="food-menu">
        </div>
    </section>


    <!-- Gallery Section -->


    <section id="gallery">
        <div>
            <h2>GALLERY</h2>
        </div>
        <!-- ********* Credit Unsplash Imgaes -->

        <div class="food-pic">
            <img src="Images/acai.jpg" alt="acai-bowl">
            <img src="Images/avovado.jpg" alt="avo-toast">
            <img src="Images/juices.jpg" alt="juices">
            <img src="Images/coffee.jpg" alt="coffee">
        </div>
    </section>


    <section id="contact">
        <div>
            <h2>CONTACT US</h2>

            <div class="map">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2481.2828971895938!2d-0.20321248435203212!3d51.544711379641235!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4876113b4ab9bead%3A0x5a9304a8db1c03cc!2sSpirulina+Juice+Bar!5e0!3m2!1sen!2suk!4v1550144664941"
                    width="600" height="450" frameborder="0" style="border:0; padding-bottom: 60px" allowfullscreen>
                </iframe>

            </div>
            <form>
                <input type="Name" placeholder="Your Name*"> <br>
                <input type="Email" placeholder="Your Email*"><br>
                <input type="Contact" placeholder="Your Phone*"><br>
                <textarea name="Message" cols="30" rows="10" placeholder=" Your Message"></textarea>
                <input class="button" type="submit" value="Submit">

            </form>
        </div>
    </section>

    <!-- footer -->

    <footer id="footer">

        <div class="bottom-container">
            <a class="footer-link" href="https://www.facebook.com/">Facebook</a>
            <a class="footer-link" href="https://instagram.com/">Instagram</a>
            <a class="footer-link" href="#">Privacy Policy</a>
        </div>
        <p class="copy"> &copy; Spirulina Juice Bar 2021</p>
    </footer>
    

</body>

</html>
